alerts:
  console_log: true
  save_image: true
  save_path: backend/data/detections
  save_video: false
  sound: true
  video_duration: 10
camera:
  fps: 30
  height: 480
  url: "http://192.168.1.9:8080/video"
  width: 640
detection:
  alert_cooldown: 30
  enable_perimeter: true
  frame_skip: 2
  inference_size: 320
  min_detection_size: 0.01
  perimeter_zone:
  - - 0.2
    - 0.3
  - - 0.8
    - 0.3
  - - 0.8
    - 0.9
  - - 0.2
    - 0.9
  target_classes:
  - person
  - dog
  - cat
  - bird
  - backpack
  - handbag
  - suitcase
  use_half_precision: false
display:
  draw_boxes: true
  draw_confidence: true
  show_window: true
  window_name: IDS - Intrusion Detection System
logging:
  backup_count: 5
  file: backend/logs/ids.log
  level: INFO
  max_size_mb: 10
model:
  confidence_threshold: 0.6
  device: cpu
  iou_threshold: 0.45
  weights: backend/models/yolov8n.pt
